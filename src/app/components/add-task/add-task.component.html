<form class="add-task" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <input
      id="text"
      type="text"
      name="text"
      placeholder="Enter your task"
      [(ngModel)]="text"
    />
  </div>

  <div class="form-control">
    <label for="day">Day & Time</label>
    <input
      id="day"
      type="text"
      name="day"
      placeholder="Enter day and time"
      [(ngModel)]="day"
    />
  </div>

  <div class="form-control form-control-check">
    <label for="reminder">Set reminder</label>
    <input
      id="reminder"
      type="checkbox"
      name="reminder"
      [(ngModel)]="reminder"
    />
  </div>

  <input
    type="submit"
    text="Save Task"
    class="btn btn-block"
    value="Save Task"
  />
</form>
